<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Vocabulary Trainer</h2>
        <span id="points">Score: 0</span>
        <aside>R</aside>
        <label for="inputfile">Choose file</label>
        <input type="file" name="" id="inputfile">
        <div class="panel">
            <article></article>
            <span id="tip"></span>
            <div id="res"></div>
        </div>
        <nav>
            <div class="row"><input type="text" id="answer"></div>
            <div class="row">
                <button onclick="typeLetter(this.innerText)">ą</button>
                <button onclick="typeLetter(this.innerText)">ę</button>
                <button onclick="typeLetter(this.innerText)">ć</button>
                <button onclick="typeLetter(this.innerText)">ł</button>
                <button onclick="typeLetter(this.innerText)">ń</button>
                <button onclick="typeLetter(this.innerText)">ó</button>
                <button onclick="typeLetter(this.innerText)">ś</button>
                <button onclick="typeLetter(this.innerText)">ż</button>
                <button onclick="typeLetter(this.innerText)">ź</button>
            </div>
            <div class="row">
                <button onclick="check()">Check</button>
                <button onclick="showAnswer()">Answer</button>
                <button onclick="next()">Next</button>
                <button onclick="showInfo()">?</button>
            </div>
        </nav>
        <div class="info-box">Click on Next then type your answer</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
